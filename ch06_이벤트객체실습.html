<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">눌러주세요</p>
    <script>
        const text = document.querySelector("#text");
        text.addEventListener("click", change);

        function change(e){
            let textDOM = e.target;
            if(textDOM.style.color == 'black') {
                textDOM.style.color = 'red';
                textDOM.innerHTML = "숨겨진 단어입니다"
            }else {
                textDOM.style.color = 'black';
                textDOM.innerHTML = "눌러주세요"
            }
        }
    </script>
</body>
</html>
