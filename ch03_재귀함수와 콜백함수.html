<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //재귀함수
        // 자기자신을 부르는 함수
        function funcFor(n) {
            document.write("반복합니다");
            // n이 0보다 클때 자기자신을 반복
            if(n>0) {
                // n이 반복되지 않도록 1씩 줄임
                funcFor(n-1)
            }else {
                // n이 0일때 종료
                return 0;
            }
        }

        funcFor(3)

        // n~1까지의 수를 더하는 재귀함수 
        function funcSum(n) {
            if (n>0) {
                // 값을 더해줘야 함
                return funcSum(n-1) + n;
            }else {
                // 값을 리턴
                return 0;
            }
        }
        document.write(funcSum(3));
        
        // 재귀함수 - 팩토리얼
        function fact(n) {
            if(n==1) {
                return 1;
            }
            else {
                return fact(n-1)*n
            }
        }
        document.write(fact(1));
        document.write(fact(5));


    </script>
</body>
</html>
